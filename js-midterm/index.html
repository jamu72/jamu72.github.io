<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="midterm.css">
  </head>

  <body>
    
    <img src="redGnome.webp" id = "redGnome" alt = "Red Increase Volume Gnome">
    <img src="blueGnome.webp" id = "blueGnome" alt = "Blue Decrease Volume Gnome">
    <img src="infoButton.png" id = "infoButton" alt = "infoButton">
    <img src="greenGnome.png" id = "greenGnome" alt = "Green Gnome">
    <p>Touch the blue gnome to lower volume, touch the red gnome of increase volume. Green gnome will set volume to 0. Avoid the green gnome or a surprise will happen</p>
    <p id ="volume">Volume: 0</p>

    <canvas></canvas>
    <script src="midterm.js"></script>
