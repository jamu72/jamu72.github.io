<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      
        let total = 0;
      let male = 0;
        const parsed = JSON.parse(catString);
        console.log(parsed);
        var count = 0;
        const length = parsed.length;
        for(var i = 0; i < length; i++){
            console.log(parsed[i].name);
            if(i===length-1){
                motherInfo = motherInfo + "and " + parsed[i].name;
            }else{
                motherInfo = motherInfo + parsed[i].name +", ";
            }
            const kittenLength = parsed[i].kittens.length;
            total = total + kittenLength;
            for(var j = 0; j < kittenLength; j++){
                if(parsed[i].kittens[j].gender==='m'){
                    male = male + 1;
                }
            }
        }
        console.log(motherInfo);
        console.log("Total is " + total);
        console.log("Males are " + male);
        var female = total - male;
        kittenInfo = "The total number of kittens is " + total + " and the number of males was " + male + " and the total number of females is " + female;
      // Add your code here
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
